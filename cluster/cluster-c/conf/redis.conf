# redis.conf for master
port 6377
bind 127.0.0.1
protected-mode no
appendonly yes

cluster-enabled yes
cluster-config-file "nodes.conf"
cluster-node-timeout 5000

dir "/data"
logfile "redis.log"
dbfilename "dump.rdb"
appendfilename "appendonly.aof"
# Generated by CONFIG REWRITE
maxclients 992
sentinel myid 633c8e66071bbedcaa7bac1517e7a087a50780b5
sentinel current-epoch 0
