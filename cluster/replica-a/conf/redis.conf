# redis.conf for master
port 6376
bind 127.0.0.1
protected-mode no
appendonly yes

cluster-enabled yes
cluster-config-file "nodes.conf"
cluster-node-timeout 5000

dir "/data"
logfile "redis.log"
dbfilename "dump.rdb"
appendfilename "appendonly.aof"
# Generated by CONFIG REWRITE
maxclients 992
sentinel myid ef504ac66f1925ca1ca46fe2eb75d50ae199005e
sentinel current-epoch 0
